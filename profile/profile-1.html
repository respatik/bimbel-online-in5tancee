<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/assets/css/font-awesome.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="profile-1.css" />
  </head>

  <body>
    <div class="container emp-profile">
      <div class="row">
        <div class="col-md-4">
          <div class="profile-img">
            <img src="/assets/images/icons8-user-100.png" alt="" />
            <div class="file btn btn-lg btn-primary">
              Change Photo
              <input type="file" name="file" />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="profile-head">
            <h5 id="user-name">Kshiti Ghelani</h5>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="home-tab"
                  data-toggle="tab"
                  href="#home"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                  >About</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-2">
          <input
            type="submit"
            class="profile-edit-btn"
            name="btnAddMore"
            value="Log Out"
            onclick="logout()"
          />
        </div>
        <div class="col-md-2">
          <button
            type="button"
            class="home-btn btn btn-danger"
            onclick="myFunction()"
          >
            Home
          </button>
        </div>
      </div>
      <div class="row about-result">
        <div class="col-md-8">
          <div class="tab-content profile-tab" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="row">
                <div class="col-md-6">
                  <label>Name</label>
                </div>
                <div class="col-md-6">
                  <p id="profile-name">Kshiti Ghelani</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Email</label>
                </div>
                <div class="col-md-6">
                  <p id="user-email">kshitighelani@gmail.com</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Phone</label>
                </div>
                <div class="col-md-6">
                  <p id="user-phone">123 456 7890</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Birtdate</label>
                </div>
                <div class="col-md-6">
                  <p id="user-birthdate">Web Developer and Designer</p>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="container" id="footer">
      <div class="row">
        <div class="col-lg-7 col-md-12 col-sm-12">
          <p class="copyright">Copyright &copy; 2020 !N5TANCEE</p>
        </div>
        <div class="col-lg-5 col-md-12 col-sm-12">
          <ul class="social">
            <li>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-linkedin"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-rss"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-dribbble"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/jquery-2.1.0.min.js"></script>
  <script src="profile.js"></script>
</html>
