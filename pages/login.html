<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>Login !5tancee</title>

    <!-- Icons font CSS-->
    <link
      href="../assets/vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="../assets/vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link
      href="../assets/vendor/select2/select2.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="../assets/vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link
      href="../assets/css/css-logreg/login.css"
      rel="stylesheet"
      media="all"
    />
  </head>

  <body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
      <div class="wrapper wrapper--w780">
        <div class="card card-3">
          <div class="card-heading"></div>
          <div class="card-body">
            <h2 class="title">LOGIN</h2>
            <form onsubmit="return false">
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="email"
                  placeholder="Email"
                  name="email"
                  id="email"
                  required
                />
              </div>
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="password"
                  placeholder="Password"
                  name="password"
                  id="password"
                  required
                />
              </div>
              <div class="container p-t-5">
                <div class="row">
                  <div class="col registration d-flex flex-row-reverse">
                    <p>
                      dont have account?
                      <a href="registration.html"
                        ><span><u>Registration</u></span></a
                      >
                    </p>
                  </div>
                </div>
              </div>
              <div class="p-t-10">
                <button
                  class="btn btn--pill btn--red"
                  type="submit"
                  onclick="login()"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <!-- login JS-->
    <script src="../assets/js/js-logreg/login.js"></script>
