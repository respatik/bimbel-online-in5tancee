<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>Register !5tancee</title>

    <!-- Icons font CSS-->
    <link
      href="../assets/vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="../assets/vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link
      href="../assets/vendor/select2/select2.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="../assets/vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />
    


    <!-- Main CSS-->
    <link
      href="../assets/css/css-logreg/registration.css"
      rel="stylesheet"
      media="all"
    />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
  </head>

  <body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
      <div class="wrapper wrapper--w780">
        <div class="card card-3">
          <div class="card-heading"></div>
          <div class="card-body">
            <h2 class="title">REGISTRATION</h2>
            <form onsubmit="return false">
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="text"
                  placeholder="Name"
                  name="name"
                  id="name"
                  required
                />
              </div>
              <div class="input-group">
                <input
                  class="input--style-3 js-datepicker"
                  type="text"
                  placeholder="Birthdate"
                  name="birthday"
                  id="birthday"
                  required
                />
                <i
                  class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
                ></i>
              </div>
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="password"
                  placeholder="Password"
                  name="password"
                  id="password"
                  required
                />
              </div>

              <div class="input-group">
                <input
                  class="input--style-3"
                  type="email"
                  placeholder="Email"
                  name="email"
                  id="email"
                  required
                />
              </div>
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="text"
                  placeholder="Phone"
                  name="phone"
                  id="phone"
                  required
                />
              </div>
              <div class="container p-t-5">
                <div class="row">
                  <div class="col login d-flex flex-row-reverse">
                    <p>
                      have account?
                      <a href="login.html"
                        ><span><u>Login</u></span></a
                      >
                    </p>
                  </div>
                </div>
              </div>
              <div class="p-t-10">
                <button
                  id="button-submit"
                  class="btn btn--pill btn--red"
                  type="submit"
                  onclick="register()"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script src="../assets/vendor/select2/select2.min.js"></script>
    <script src="../assets/vendor/datepicker/moment.min.js"></script>
    <script src="../assets/vendor/datepicker/daterangepicker.js"></script>

    <!-- Registration js -->
    <script src="../assets/js/js-logreg/registration.js"></script>

    <!-- Main JS-->
    <script src="../assets/js/js-logreg/global.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
